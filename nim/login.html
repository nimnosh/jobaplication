<html>
 <head>
 <link rel="stylesheet" href="css/styles.css">
 <title> Ajira log in </title>
 </head>
 <body>
 <body>
 <div class="login-page">
 <div class="form">
 <div class="login">
 <div class="login-header">
 <h3>LOGIN</h3>
 <p>Please enter username and password to login.</p>
 </div>
 </div>
 <form class="login-form" name="myForm" action="finest.html"
 onsubmit="return validateForm()" onsubmit= "return validatePass()" >
 <input type="text" name="userName" placeholder="username"/>
 <input type="password" name="password" placeholder="password"/>
 <button>
 <a href="">login</a>
 </button>
 <p class="message">Not registered? <a href="jobsignup.html">Create
an account</a></p>
 </form>
 </div>
 </div>
 <script>
 function validateForm(){
 let x = document.forms["myForm"]
 ["userName"].value;
 if (x==""){
 alert("Please enter user name");
 return false;
 }
 
 }
 function validatePass(){
 let x = document.forms["myForm"]
 ["password"].value;
 if (x==""){
 alert("Please enter password");
 return false;
 }
 
 }
 </script>
 </body>
 </body>
 </html>
